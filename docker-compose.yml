version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-code-review-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_code_review
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-code-review-network

  redis:
    image: redis:7-alpine
    container_name: ai-code-review-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - ai-code-review-network
    command: redis-server --appendonly yes

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-code-review-app
    ports:
      - '3000:3000'
      - '3001:3001'
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_code_review?schema=public
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://localhost:3000
      - NODE_ENV=development
    depends_on:
      - postgres
      - redis
    networks:
      - ai-code-review-network
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: ai-code-review-worker
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_code_review?schema=public
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=development
    depends_on:
      - postgres
      - redis
    networks:
      - ai-code-review-network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:

networks:
  ai-code-review-network:
    driver: bridge
